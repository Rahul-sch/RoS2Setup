# Configuration file for robot tracking system

# Camera settings
camera_node:
  ros__parameters:
    frame_width: 640
    frame_height: 480
    fps: 30

# Tracking settings
tracking_node:
  ros__parameters:
    max_speed: 100
    center_threshold: 30.0
    angle_send_threshold: 5.0
    steering_delay: 0.3
    max_distance: 200.0
    frame_width: 640
    frame_height: 480
    pwm_change_threshold: 20
    min_drive_speed: 10
    lateral_deadzone: 15.0
    stop_while_turning: true

# Hardware interface settings
hardware_node:
  ros__parameters:
    serial_port: ""  # Empty = auto-detect
    serial_baud: 115200
    max_speed: 100
    wheel_drive_dir: [1, 1, 1, 1]
    steer_dir: [1, 1, 1, 1]
    steer_offsets: [0, 0, 0, 0]
    auto_mode_topic: "/auto/cmd_vel"
    manual_mode_topic: "/manual/cmd_vel"
    lidar_stop_topic: "/safety/stop"
    lidar_caution_topic: "/safety/caution"
    caution_speed_scale: 0.4

# Teleop settings
teleop_node:
  ros__parameters:
    max_speed: 100
    deadzone: 0.18
    max_angular: 1.0

# Joy node settings
joy_node:
  ros__parameters:
    dev: "/dev/input/js0"
    deadzone: 0.3
    autorepeat_rate: 20.0

# LIDAR safety guard
lidar_guard:
  ros__parameters:
    scan_topic: "/scan"
    stop_distance: 0.45
    caution_distance: 1.2
    release_margin: 0.05
    publish_min_distance: true
